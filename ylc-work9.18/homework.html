<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <title>整数加法计算</title>
<style></style>
</head>
<body>
    <input type="text" id="in1" value="" >+
    <input type="text" id="in2" value="" ></br>
    <button id="btn">点击计算</button></br>
    <div id="show" ></div>
  <script>
    var in1 = document.getElementById('in1');
    var in2 = document.getElementById('in2');
    var btn = document.getElementById('btn');
     btn.onclick = function(){
         if(in1.value %1 == 0 && in2.value %1 == 0){
         console.log(parseInt(in1.value)+parseInt(in2.value))
         show.innerHTML =parseInt(in1.value)+parseInt(in2.value);
         }else{
             alert('请输入数字（整数）')
         }
     }
  </script>
</body>
</html>
